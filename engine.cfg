[application]

name="Flappy Bird"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=1000
height=1700
test_width=500
test_height=850
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
repeat=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[locale]

fallback="pt_BR"

[physics_2d]

motion_fix_enabled=true
